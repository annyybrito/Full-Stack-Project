<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Inspirali</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Alunos</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <img src="assets/inspirali-logo.png">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Nome da Mãe</th>
            <th>Período de Ingresso</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <button class="close-btn" onclick="closeModal()">Fechar</button>
        <form>
          <label for="m-nome">Nome:</label>
          <input id="m-nome" type="text" required />
          <input type="hidden" id="estudanteId"  />
  
          <label for="m-dataDeNascimento">Data de Nascimento:</label>
          <input id="m-dataDeNascimento" type="date" required />
  
          <label for="m-nomedamae">Nome da Mãe:</label>
          <input id="m-nomedamae" type="text" required />

          <label for="periodoDeIngresso">Período Ingresso:</label>
          <select id="periodoDeIngresso" name="periodoDeIngresso">
            <option value="2023.1">2023.1</option>
            <option value="2023.2">2023.2</option>
            <option value="2024.1">2024.1</option>
            <option value="2024.2">2024.2</option>
          </select>
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
